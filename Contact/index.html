<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止。日本語サイトはUTF-8で統一 -->
  <meta charset="utf-8">

  <!-- スマホ表示の基本設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ページ固有のtitle（タブ表示・検索結果に効く） -->
  <title>Contact | Atelier YAMORI</title>

  <!-- 共通CSSを読み込む（Contactは1階層下なので ../ を付ける） -->
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <!-- 全ページ共通のヘッダー（ここを揃えるとサイト全体が整う） -->
  <header class="site-header">
  <!-- .wrap は幅揃え用、header-row は「左：サイト名／右：ナビ」を横並びにするため -->
  <div class="wrap header-row">

    <!-- site-title の“器”を作ることで、Worksと同じ見た目（大きさ・太さ）が当たりやすくなる -->
    <p class="site-title">
      <a class="brand" href="../">Atelier YAMORI</a>
    </p>

    <nav class="nav" aria-label="Global navigation">
     <a href="../About/">About</a>
     <a href="../Works/">Works</a>
     <a href="../Archives/">Archives</a>
     <a href="../Favorites/">Favorites</a>
     <a href="./" aria-current="page">Contact</a>
    </nav>

  </div>
  </header>

  <!-- このページの本文 -->
  <main class="wrap">
    <!-- ページ見出し（h1は1ページに基本1つ） -->
    <h1>Contact</h1>

    <!-- 連絡先情報（最小構成） -->
    <p>
      <!-- ③：先頭に一文追加（見た目は普通のテキスト） -->
      とりあえずご飯、奢ってください。めっちゃ友だち、仕事だけのカンケイ、身体だけのカンケイもウェルカムです。<br><br>

      <!-- ②：Mail/Telを太字にする（strongでOK） -->
      <!-- ①：Mail行とアドレスの間で改行する（ラベルの直後に<br>） -->
      <strong>Mail</strong><br>
      <!-- mailto: はクリックでメール作成画面を開ける -->
      <a href="mailto:ate1ieryam0ri@gmail.com">ate1ieryam0ri@gmail.com</a><br><br>

      <!-- ①：Tel行と番号の間で改行する -->
      <strong>Tel</strong><br>
      <!-- tel: はスマホでタップすると発信できる -->
      <a href="tel:080-8476-7321">080-8476-7321</a>
    </p>
  </main>
</body>
</html>
