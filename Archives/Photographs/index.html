<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止 -->
  <meta charset="utf-8">
  <!-- スマホ表示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- タブ表示のタイトル -->
  <title>Photographs | Archives | Atelier YAMORI</title>

  <!-- 共通CSS：/Archives/Photographs/ → assets は ../../ -->
  <link rel="stylesheet" href="../../assets/style.css">

  <style>
    /* このページ専用の最小CSS（まずは「4列」になる箱を用意する） */
    /* 本格的に整えるのは次のステップでOK。まずは404回避＋形だけ作る。 */
    .photo-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    /* 正方形：画像の外側に比率の箱を作り、そこに画像を収める */
    .photo-item{aspect-ratio:1/1;overflow:hidden}
    /* 画像を箱いっぱいにトリミング表示 */
    .photo-item img{width:100%;height:100%;object-fit:cover;display:block}
    /* スマホで4列は細すぎるので、幅が狭い時は2列に落とす */
    @media (max-width:700px){.photo-grid{grid-template-columns:repeat(2,1fr)}}
  </style>
</head>

<body>
  <!-- ヘッダー：共通 -->
  <header class="site-header">
    <div class="wrap">
      <!-- トップへ -->
      <a class="brand" href="../../">Atelier YAMORI</a>

      <!-- ナビ -->
      <nav class="nav" aria-label="Global navigation">
        <a href="../../About/">About</a>
        <a href="../../Works/">Works</a>
        <a href="../">Archives</a>
        <a href="../../Favorites/">Favorites</a>
        <a href="../../Contact/">Contact</a>
      </nav>
    </div>
  </header>

  <!-- メイン -->
  <main class="wrap">
    <!-- 主見出し -->
    <h1>Photographs</h1>

    <!-- 方針 -->
    <p>ふと悲しくなった瞬間に、シャッターを押しています。おそらく。
      地面や空に目をやるのは、しかしそんな瞬間ではないでしょうか。</p>

    <!-- 写真グリッド：まずはダミー画像で形だけ確認 -->
    <section class="photo-grid" aria-label="Photo grid">
