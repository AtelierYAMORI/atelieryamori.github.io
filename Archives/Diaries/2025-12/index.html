<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止：UTF-8で統一 -->
  <meta charset="utf-8">
  <!-- スマホ表示：画面幅に合わせる -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- タブ表示のタイトル：月が分かるようにする -->
  <title>2025 12 | Diaries | Atelier YAMORI</title>

  <!-- 共通CSS：このファイルは /Archives/Diaries/2025-12/ にあるので、assets へは ../../../ で戻る -->
  <link rel="stylesheet" href="../../../assets/style.css">
</head>

<body>
  <!-- ヘッダー：サイト名＋ナビ（全ページで揃える） -->
  <header class="site-header">
  <!-- site-header：全ページ共通のヘッダー領域。ここを統一すると見た目が揃います。 -->

  <div class="wrap header-row">
    <!-- wrap：中央寄せ＋余白＋最大幅を揃える箱（共通CSSが効く） -->
    <!-- header-row：左(サイト名)と右(ナビ)を横並びにするためのクラス（flex等が効く） -->

    <p class="site-title">
      <!-- site-title：左上の「サイト名」まとまり。p にすると余計な見出しスタイルの影響を避けやすいです。 -->
      <a class="brand" href="../../../">Atelier YAMORI</a>
      <!-- brand：左上サイト名リンクに「大きさ・太さ」等の共通スタイルを当てるクラス -->
      <!-- href="../../../"：今の場所は /Archives/Diaries/2025-12/ なので、3階層上がトップです -->
    </p>

    <nav class="nav" aria-label="Global navigation">
      <a href="../../../About/">About</a>
      <a href="../../../Works/">Works</a>

      <a href="../../">Archives</a>
      <!-- 今は /Archives/Diaries/2025-12/ なので、2階層上（/Archives/）へ戻すのが ../../ です -->

      <a href="../../../Favorites/">Favorites</a>
      <a href="../../../Contact/">Contact</a>
    </nav>
  </div>
  </header>


  <!-- メイン：本文領域 -->
  <main class="wrap">

    <!-- Diaries 一覧へ戻るリンク（1階層上が Diaries/ なので ../ ） -->
    <p><a href="../">← Diaries</a></p>

    <!-- この月ページの見出し -->
    <h1>2025 12</h1>

    <!-- この中に「その月の日記」を時系列で積み上げる -->
    <section class="diary-list" aria-label="Diary entries for 2025-12">

      <!-- 1件目：日付ごとの“かたまり”を article で作る -->
      <!-- id を付けると、URLの末尾に #2025-12-28 のように直リンクできる -->
      <article class="diary-entry" id="2025-12-28">
        <!-- 日付：見出しにしておくと、スクロール時に目に入りやすい -->
        <h2 class="diary-date">2025-12-28</h2>

        <!-- 本文：段落ごとに p を増やす（改行したいだけなら <br> より p の方が見やすく保てる） -->
        <p>本文をここに書きます。</p>
        <p>段落を増やしたいときは、このように p を追加します。</p>
      </article>

      <!-- 2件目：同じ構造をコピペして日付だけ変える -->
      <article class="diary-entry" id="2025-12-27">
        <h2 class="diary-date">2025-12-27</h2>
        <p>本文をここに書きます。</p>
      </article>

      <!-- 以降、同様に追加していく -->
      <!--
      <article class="diary-entry" id="2025-12-26">
        <h2 class="diary-date">2025-12-26</h2>
        <p>本文…</p>
      </article>
      -->

    </section>
  </main>
</body>
</html>
