<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止：UTF-8で統一 -->
  <meta charset="utf-8">
  <!-- スマホ表示：画面幅に合わせる -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- タブ表示用のタイトル（階層が分かるようにしておく） -->
  <title>Diaries | Archives | Atelier YAMORI</title>

  <!-- 共通CSS：このページは /Archives/Diaries/ なので、assets へは ../../ で戻る -->
  <link rel="stylesheet" href="../../assets/style.css">

  <style>
  /* diary-months：月リンク一覧だけに効かせる（他ページやナビには影響しない） */
  .diary-months{list-style:none;padding-left:0;margin:16px 0 0}
  /* list-style:none で文頭の「・」を消します。
     padding-left:0 で左のへこみ（余白）も消します。
     margin で上に少し余白を作ります。 */

  .diary-months li{margin:10px 0}
  /* 各行の上下に余白を付けて読みやすくします。 */

  .diary-months a{font-size:1.00rem;font-weight:600;text-decoration:none}
  /* font-size で少し大きくします（例：1.00→1.05）。
     font-weight で太くします。
     text-decoration:none で下線を消します（Textsと同じ感じ）。 */
  </style>

</head>

<body>
  <!-- ヘッダー：サイト名＋ナビ（全ページで揃えると統一感が出る） -->
  <header class="site-header">
  <!-- site-header：サイト全体で共通の「ヘッダー領域」です。ここを揃えると全ページで見た目が統一されます。 -->
  <div class="wrap header-row">
    <!-- wrap：横幅を揃えて中央寄せ＋余白をつくるための箱です（style.css の .wrap が効きます）。 -->
    <!-- header-row：ロゴ(左) と ナビ(右) を横並びにするためのクラスです（flex などが当たります）。 -->

    <p class="site-title">
      <!-- site-title：左上の「サイト名」部分のまとまりです。p にすることで余計な見出しスタイル(h1等)の影響を避けられます。 -->
      <a class="brand" href="../../">Atelier YAMORI</a>
      <!-- brand：左上のサイト名リンクに「大きさ・太さ・下線なし」などの共通スタイルを当てるためのクラスです。
           href="../../"：Diaries は /Archives/Diaries/ にあるので、2階層上(サイトのTop)へ戻る指定になります。 -->
    </p>

    <nav class="nav" aria-label="Global navigation">
      <a href="../../About/">About</a>
      <a href="../../Works/">Works</a>
      <a href="../" aria-current="page">Archives</a>
      <!-- Diaries は Archives の中にあるので、1階層上（/Archives/）へ戻す指定が ../ です。
           aria-current="page"：今いる系統（現在地）としてマークするための属性です。 -->

      <a href="../../Favorites/">Favorites</a>
      <a href="../../Contact/">Contact</a>
    </nav>
  </div>
</header>


  <!-- メイン：本文領域 -->
  <main class="wrap">

    <!-- このページの主見出し -->
    <h1>Diaries</h1>

    <!-- 短い説明：運用方針（「月ごと」など）を明文化しておくと迷わない -->
    <p>あることないことを針小棒大に述べています。</p>

    <!-- 月別ページ一覧：まずは1件だけダミーでOK（後から増やしていく） -->
    <section>
      
      <!-- 小見出し：一覧であることが分かる -->
      <h2>2025</h2>

      <!-- リスト：月が増えても構造が崩れにくい -->
      <ul class="diary-months">
       <li><a href="./2025-10/">2025 10</a></li>
       <li><a href="./2025-11/">2025 11</a></li>
       <li><a href="./2025-12/">2025 12</a></li>
      </ul>

      <!-- 小見出し：一覧であることが分かる -->
      <h2>2026</h2>

      <!-- リスト：月が増えても構造が崩れにくい -->
      <ul class="diary-months">
       <li><a href="./2026-1/">2026 1</a></li>
       <li><a href="./2026-2/">2026 2</a></li>
       <li><a href="./2026-3/">2026 3</a></li>
      </ul>

    </section>

  </main>
</body>
</html>
