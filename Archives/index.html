<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止。日本語サイトはUTF-8で統一 -->
  <meta charset="utf-8">

  <!-- スマホ表示の基本設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ページ固有のtitle（タブ表示・検索結果に効く） -->
  <title>Archives | Atelier YAMORI</title>

  <!-- 共通CSSを読み込む（Contactは1階層下なので ../ を付ける） -->
  <link rel="stylesheet" href="../assets/style.css">

  <style>
  .archives-list ul{list-style:none;padding-left:0;margin:16px 0 0}
  /* list-style:none で文頭の「・」を消します。
     padding-left:0 で左のへこみ（余白）も消します。 */

  .archives-list li{margin:10px 0}
  /* 各項目の上下に少し余白をつけます（読みやすさ用）。 */

  .archives-list a{font-size:1.10rem;text-decoration:none;font-weight:600}
  /* font-size で文字を少し大きくします（例：1.10rem）。
     text-decoration:none でリンクの下線を消します。
     font-weight:600 で文字を太くします。
     .archives-list の中の a だけが対象なので、ナビ等のリンクには影響しません。 */
</style>
</head>

<body>
  <!-- 全ページ共通のヘッダー（ここを揃えるとサイト全体が整う） -->
  <header class="site-header">
  <!-- .wrap は幅揃え用、header-row は「左：サイト名／右：ナビ」を横並びにするため -->
  <div class="wrap header-row">

    <!-- site-title の“器”を作ることで、Worksと同じ見た目（大きさ・太さ）が当たりやすくなる -->
    <p class="site-title">
      <a class="brand" href="../">Atelier YAMORI</a>
    </p>

    <nav class="nav" aria-label="Global navigation">
        <a href="../About/">About</a>
        <a href="../Works/">Works</a>

        <!-- 現在地（Archives）：見た目変更用class＋アクセシビリティ属性 -->
        <a href="./" class="is-current" aria-current="page">Archives</a>

        <a href="../Favorites/">Favorites</a>
        <a href="../Contact/">Contact</a>
      </nav>

  </div>
</header>

<!-- メイン本文：wrapで幅制限＋左右余白を統一 -->
  <main class="wrap">

    <!-- ページの主見出し -->
    <h1>Archives</h1>

    <!-- Archivesの説明文 -->
    <p>日々の記録、試行の集積。</p>

    <!-- アーカイブ項目一覧 -->
    <section class="archives-list">
      <ul>
        <!-- ./Diaries/ は Archives/Diaries/ を意味する（相対パス） -->
        <li><a href="./Diaries/">Diaries</a></li>
        <li><a href="./Photographs/">Photographs</a></li>
        <li><a href="./Drawings/">Drawings</a></li>
        <li><a href="./Songs/">Songs</a></li>
      </ul>
    </section>

  </main>

</body>
</html>
