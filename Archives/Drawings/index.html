    /* ===== Drawingsページ専用スタイル ===== */

    /* 左上の「Atelier YAMORI」を大きくする */
    .site-header .brand{
     font-size:1.6rem;     /* 好きな大きさに調整OK（例：1.4〜2.0） */
     font-weight:700;      /* 少し強くする（不要なら消してOK） */
     letter-spacing:0.02em;/* ほんの少しだけ間隔（不要なら消してOK） */
     line-height:1.2;
    }

    /* 画像を並べるグリッド全体 */
    .drawing-grid{
      display:grid;                          /* CSSグリッドを使用 */
      grid-template-columns:repeat(11,1fr); /* 横に11列並べる */
      gap:8px;                              /* 画像同士のすき間 */
      margin:16px 0 0;                      /* 上に少し余白 */
      padding:0;                            /* ulのデフォルト余白を消す */
      list-style:none;                      /* ・（黒丸）を消す */
    }

    /* 画像全体をクリックできるようにする */
    .drawing-grid a{
      display:block;
    }

    /* 画像の表示ルール */
    .drawing-grid img{
      width:100%;           /* マスいっぱいに広げる */
      height:auto;
      aspect-ratio:1/1;     /* 正方形を維持 */
      object-fit:cover;     /* はみ出た部分をトリミング */
      display:block;        /* 画像下の余白を消す */
    }

    /* スマホ用：画面が狭い時は2列に変更 */
    @media (max-width: 700px){
      .drawing-grid{
        grid-template-columns:repeat(2,1fr); /* スマホでは2列 */
        gap:10px;                            /* 指で見やすい余白 */
      }
    }
  </style>
