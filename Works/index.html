<style>
  .text-list{list-style:none;padding-left:0;margin:16px 0 0}
  /* list-style:none で文頭の「・」を消す
     padding-left:0 で左のへこみ（余白）を消す
     margin で見出し（Texts）と一覧の間に少し間隔をつける */

  .text-list li{margin:10px 0}
  /* 各タイトルの上下に少し余白をつけて読みやすくする */

  .text-list a{font-size:1.00rem;text-decoration:none;font-weight:600}
  /* font-size で文字サイズを調整
     text-decoration:none で下線を消す
     font-weight:600 で太字にする */
  
   #texts{margin-top:48px}
  /* ここを追加
     #texts は <section id="texts"> を指す
     margin-top で上（作品群）との余白を増やす
     48px は大きめ。32px や 64px に変えて好みで調整OK */
</style>
<!-- ここまでを <head> の中（style.css の読み込みの下あたり）に追加 -->
