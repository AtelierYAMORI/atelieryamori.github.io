<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止（UTF-8で日本語を正しく扱う） -->
  <meta charset="utf-8">

  <!-- スマホ表示の基本設定（画面幅に合わせて表示） -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ブラウザのタブに表示されるタイトル -->
  <title>Atelier YAMORI</title>

  <!-- 見た目（フォント含む）はCSS側で一括管理する -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- 画面上部のヘッダー領域（サイト名＋ナビ） -->
  <header class="site-header">
    <!-- 中央寄せ・幅制限・余白のための箱（CSSの .wrap に対応） -->
    <div class="wrap">

      <!-- サイト名（h1はページの主見出し） -->
      <h1 class="site-title">Atelier YAMORI</h1>

      <!-- グローバルナビ（アクセシビリティ用に aria-label を付ける） -->
      <nav class="nav" aria-label="Global navigation">
        <!-- 各リンクは「フォルダ/」へ。通常は各フォルダ内の index.html が開かれる -->
        <a href="About/">About</a>
        <a href="Works/">Works</a>
        <a href="Texts/">Texts</a>
        <a href="Favorites/">Favorites</a>
        <a href="Contact/">Contact</a>
      </nav>

    </div>
  </header>
</body>
</html>
