<!doctype html>
<html lang="ja">
<head>
  <!-- 文字化け防止（UTF-8で日本語を正しく扱う） -->
  <meta charset="utf-8">

  <!-- スマホ表示の基本設定（画面幅に合わせて表示） -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ブラウザのタブに表示されるタイトル -->
  <title>Atelier YAMORI</title>

  <!-- Google Fonts（日本語が文字化けしにくいフォントを読み込む） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">

  <!-- 見た目（フォント含む）はCSS側で一括管理する -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- 画面上部のヘッダー領域（サイト名＋ナビ） -->
  <header class="site-header">
    <!-- 中央寄せ・幅制限・余白のための箱（CSSの .wrap に対応） -->
    <div class="wrap">

      <!-- サイト名（h1はページの主見出し） -->
      <h1 class="site-title">Atelier YAMORI</h1>

      <!-- グローバルナビ（アクセシビリティ用に aria-label を付ける） -->
     <nav class="nav" aria-label="Global navigation">
       <!-- トップはルートなので、各フォルダへは「フォルダ名/」でOK -->
       <a href="About/">About</a>
       <a href="Works/">Works</a>
       <a href="Archives/">Archives</a>
       <a href="Favorites/">Favorites</a>
       <a href="Contact/">Contact</a>
     </nav>

    </div>
  </header>

  <!-- ここからメイン内容（ヘッダーの下に表示される領域） -->
  <main>
    <!-- ロゴ表示エリア（中央寄せ＋高さを確保して“画面いっぱい”感を出す） -->
    <section class="top-logo" aria-label="Logo">
      <!-- 画像パスは index.html から見た相対パス（assets/img/ なのでこの書き方でOK） -->
      <img class="top-logo-img" src="assets/img/yamorilogo_black.png" alt="Atelier YAMORI ロゴ">
    </section>
  </main>
</body>
</html>
